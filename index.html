<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <div class="row">
        <div class="form-floating col">
            <input class="form-control" type="text" placeholder="first name" id="firstNameIn" />
            <label for="formIn" class="form-label">First Name</label>
        </div>
        <div class="form-floating col">
            <input class="form-control" type="text" placeholder="last name" id="lastNameIn" />
            <label for="formIn" class="form-label">Last Name</label>
        </div>
        <div class="form-floating col">
            <input class="form-control" type="number" placeholder="id number" id="idNumberIn" />
            <label for="formIn" class="form-label">ID Number</label>
        </div>
        <div class="form-floating col">
            <input class="form-control" type="text" placeholder="job title" id="jobTitleIn" />
            <label for="formIn" class="form-label">Job Title</label>
        </div>
        <div class="form-floating col">
            <input class="form-control" type="number" placeholder="annualSalary" id="annualSalaryIn" />
            <label for="formIn" class="form-label">Annual Salary</label>
        </div>
        <!-- <select class="form-select col" id="onSale">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select> -->
    </div>
    <button class="btn btn-outline-success" id="addEmployee">Submit</button>

    <h2>Employees</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
            <tr>Title</tr>
            <tr>Annual Salary</tr>
            </tr>
        </thead>
        <tbody id="employeeData">
        </tbody>
        <div id="redCounter">Total Monthly: </div>

</body>

</html>
